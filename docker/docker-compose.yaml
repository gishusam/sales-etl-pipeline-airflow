version: "3.9"
services:
  # -------------------------
  # Metadata Database
  # -------------------------
  postgres:
    image: postgres:15
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # -------------------------
  # One-time DB Init / Upgrade
  # -------------------------
  airflow-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sales-airflow:latest
    depends_on:
      - postgres
    env_file:
      - ../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    command: airflow db upgrade
    user: "${AIRFLOW_UID}:${AIRFLOW_GID}"

  # -------------------------
  # Message Broker
  # -------------------------
  redis:
    image: redis:7
    restart: always

  # -------------------------
  # Airflow Web UI
  # -------------------------
  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sales-airflow:latest
    depends_on:
      - postgres
      - redis
      - airflow-init
    env_file:
      - ../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      PYTHONPATH: /opt/airflow
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../ingestion:/opt/airflow/ingestion
      - ../data:/opt/airflow/data
      - ../utils:/opt/airflow/utils
      - ../logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: airflow webserver
    restart: always
    user: "${AIRFLOW_UID}:${AIRFLOW_GID}"

  # -------------------------
  # Airflow Scheduler
  # -------------------------
  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sales-airflow:latest
    depends_on:
      - postgres
      - redis
      - airflow-init
    env_file:
      - ../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      PYTHONPATH: /opt/airflow
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../ingestion:/opt/airflow/ingestion
      - ../data:/opt/airflow/data
      - ../utils:/opt/airflow/utils
      - ../logs:/opt/airflow/logs
    command: airflow scheduler
    restart: always
    user: "${AIRFLOW_UID}:${AIRFLOW_GID}"

  # -------------------------
  # Airflow Worker
  # -------------------------
  airflow-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sales-airflow:latest
    depends_on:
      - postgres
      - redis
      - airflow-init
    env_file:
      - ../.env
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      PYTHONPATH: /opt/airflow
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../ingestion:/opt/airflow/ingestion
      - ../data:/opt/airflow/data
      - ../utils:/opt/airflow/utils
      - ../logs:/opt/airflow/logs
    command: celery worker
    restart: always
    user: "${AIRFLOW_UID}:${AIRFLOW_GID}"

volumes:
  postgres_data:
